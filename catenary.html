<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>현수선 줄 길이 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #444;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #0077cc;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      margin-top: 30px;
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>현수선 줄 길이 계산기</h1>

  <form id="calcForm">
    <label for="H">높이차 (m):</label>
    <input type="number" id="H" step="0.01" required>

    <label for="L">두 점 사이 거리 (m):</label>
    <input type="number" id="L" step="0.01" required>

    <button type="submit">계산하기</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    document.getElementById("calcForm").addEventListener("submit", function(event) {
      event.preventDefault();
      calculateCatenary();
    });

    function solveCubic(a3, a2, a1, a0) {
      let a = a2 / a3;
      let b = a1 / a3;
      let c = a0 / a3;
      let p = b - (a ** 2) / 3;
      let q = (2 * a ** 3) / 27 - (a * b) / 3 + c;
      let D = (q / 2) ** 2 + (p / 3) ** 3;
      let roots = [];

      if (D > 0) {
        let u = Math.cbrt(-q / 2 + Math.sqrt(D));
        let v = Math.cbrt(-q / 2 - Math.sqrt(D));
        roots.push(u + v - a / 3);
      } else if (D === 0) {
        let u = Math.cbrt(-q / 2);
        roots.push(2 * u - a / 3);
        roots.push(-u - a / 3);
      } else {
        let r = Math.sqrt(-((p ** 3) / 27));  // ← 괄호로 수정
        let phi = Math.acos(-q / (2 * r));
        let m = 2 * Math.sqrt(-p / 3);
        roots.push(m * Math.cos(phi / 3) - a / 3);
        roots.push(m * Math.cos((phi + 2 * Math.PI) / 3) - a / 3);
        roots.push(m * Math.cos((phi + 4 * Math.PI) / 3) - a / 3);
      }

      let realRoots = roots.filter(r => r > 0);
      if (realRoots.length === 0) {
        throw new Error("양의 실근이 존재하지 않습니다.");
      }
      return realRoots[0];
    }

    function calculateCatenary() {
      const H = parseFloat(document.getElementById("H").value);
      const L = parseFloat(document.getElementById("L").value);
      const resultBox = document.getElementById("result");

      try {
        const a = solveCubic((L ** 4) / 384, 0, (L ** 2) / 8, -H);
        const S = 2 * a * Math.asinh(L / (2 * a));
        resultBox.innerHTML = `줄의 길이: <strong>${S.toFixed(4)}</strong> m`;
        resultBox.style.display = 'block';
      } catch (err) {
        resultBox.innerHTML = `오류: ${err.message}`;
        resultBox.style.display = 'block';
      }
    }
  </script>
</body>
</html>
