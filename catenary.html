<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>현수선 줄 길이 계산기</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        form {
            background-color: white;
            padding: 30px 40px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            background-color: #0077cc;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        .result {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            font-size: 18px;
            color: #222;
        }

        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>현수선 줄 길이 계산기</h1>
    <form action="/calculate" method="post">
        <label for="H">높이차 (m):</label>
        <input type="number" step="0.01" name="H" required>

        <label for="L">두 점 사이 간격 (m):</label>
        <input type="number" step="0.01" name="L" required>

        <input type="submit" value="계산">
    </form>

    {% if result %}
        <div class="result">
            줄의 길이: <strong>{{ result }}</strong> m
        </div>
    {% endif %}
</body>
</html>
